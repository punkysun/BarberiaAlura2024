<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css/">
        <link rel="stylesheet" href="productos.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <header>
            <a href="index.html"><img id="icono" src="img/icono.png" alt="logo"></a>
        </header>

        <nav>
            <menu>
                <button><a href="index.html">Home</a></button>
                <button><a href="productos.html">Productos</a></button>
                <button><a href="contacto.html">Contacto</a></button>
            </menu>
        </nav>

<main>

    <form>
        <label for="nombreapellido">Nombre y Apellido:</label>
        <input type="text" id="nombreapellido" class="input-padron" required placeholder="Mi nombre es">

        <label for="mail">Mail:</label>
        <input type="email" id="mail" class="input-padron" required placeholder="mail@gmail.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(+00)0000000000">

        <label for="comentarios">Comentarios:</label>
        <textarea cols="70" rows="10" id="comentarios" class="input-padron" required placeholder="Cuéntanos más"></textarea>

       <fieldset>

        <legend class="test" id="test">¿Cómo te gustaría que te contactemos?</legend>

        <label for="radio-mail"><input type="radio" name="contacto" value="mail" id="radio-mail">Mail</label>

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

       </fieldset>

       <fieldset>
         <legend>
            ¿En qué horario prefieres ser atendido?
         </legend>
    
           <select>
            <option>Mañana</option>
            <option>Tarde</option>
           </select>

       </fieldset>

       <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" value="Enviar" class="enviar">


    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lunes</td>
                <td>10:00 a 18:00 hrs.</td>
            </tr>
    
            <tr>
                <td>Miércoles</td>
                <td>10:00 a 18:00 hrs.</td>
            </tr>
    
            <tr>
                <td>Viernes</td>
                <td>10:00 a 16:00 hrs.</td>
            </tr>
        </tbody>
    </table>
    
</main>

        <footer>

            <img src="img/icono-blanco.png" alt="logo">
            <p class="copyright">&copy; Copyright Punky Sun - 2024</p>
    
        </footer>
    
        </body>
    
    </html>
